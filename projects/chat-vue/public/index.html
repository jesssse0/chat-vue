<!DOCTYPE html>

<head>

  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!--#block name="one"-->

  <!--#include virtual="/topbar/grey" wait="yes" stub="one"-->
  <style>
      .loading-box {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate3d(-50%, -50%, 0);
          -webkit-transform: translate3d(-50%, -50%, 0);
      }
      .loading-box img {
          width: 64px;
          height: 64px;
          margin-bottom: 2px;
      }
      .loading-box .text-loading {
          font-family: PingFang-SC-Regular;
          font-size: 12px;
          color: #7E8DA6;
          letter-spacing: 0;
          text-align: center;
          line-height: 12px;
      }
  </style>
  <script>
    function resumeAudiosVideos() {};
    function AHbrowserDisplay() {};
    function onAHForeground() {};
    function appVideoPause() {};
  </script>
  <script defer src="//x.autoimg.cn/bi/yc/ahas_head.min.js"></script>
  <script>
    const ua = window.navigator.userAgent.toLowerCase();
    if (ua.indexOf('autohomeapp') > -1){
      document.write("<script src='https://g.autoimg.cn/@app/webview/ahapp-3.0.min.js?cache_ttl=3600&ahapp.js'><\/script>");
    }
    if (ua.indexOf('micromessenger') > -1) {
      document.write("<script src='//res.wx.qq.com/open/js/jweixin-1.3.2.js'><\/script>")
    }
    if (ua.indexOf('aliapp') > -1) {
      document.writeln('<script src="https://appx/web-view.min.js"' + '>' + '<' + '/' + 'script>');
    }
  </script>
  <script>
    if (window._AHAPP && window._AHJavascriptBridge) {
      window._AHAPP.noConflict();
      window._AHJavascriptBridge.noConflict();
    }
  </script>
